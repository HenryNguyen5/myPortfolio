<!DOCTYPE html>
<html>

<head>
    <title>My Portfolio</title>
    <meta charset="utf-8">
    <meta name="author" content="Henry Nguyen">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="My Portfolio" />
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik+One" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>

            <div class="row">
                <!--Our udacity logo-->
                <div class="col-2">
                    <img class="logo" src="img/opt/1200/header/udacityLogo.png" sizes="17vw" srcset="img/opt/1200/header/udacityLogo.png 1200w, img/opt/900/header/udacityLogo.png 900w, img/opt/700/header/udacityLogo.png 700w,
                    img/opt/400/header/udacityLogo.png 400w" alt="udacityLogo" />
                </div>
                <!--Name and description-->
                <div class="col-10">
                    <div class="name">
                        <h1 class="myName"> Henry Nguyen </h1>
                        <h3 class="description">Front-end Developer</h3>
                    </div>

                </div>
            </div>
        </header>

        <!--Insert main canvas-->
        <div class="row">
            <div class="col-12">
                <img class="mainImg" src="img/opt/1200/main/mainImg.jpeg" sizes="100vw" srcset="img/opt/1200/main/mainImg.jpeg 1200w, img/opt/900/main/mainImg.jpeg 900w,
                img/opt/700/main/mainImg.jpeg 700w,
                img/opt/400/main/mainImg.jpeg 400w" alt="mainImg" />
            </div>

        </div>

        <div class="row" id="Featured">
            <p>Featured work</p>
        </div>

        <!--My projects-->
        <div class="row projects">
            <div class="col-3 project">
                <a href="#project1">
                    <img src="img/opt/1200/githubPics/github1.png" sizes="(max-width: 600px) 50vw, 100vw" srcset="img/opt/1200/githubPics/github1.png 1200w, img/opt/900/githubPics/github1.png 900w,
                    img/opt/700/githubPics/github1.png 700w,
                    img/opt/400/githubPics/github1.png 400w" alt="githubPicsImg" />
                    <p>
                        Project One
                    </p>
                </a>
            </div>
            <div class="col-3 project">
                <a href="#project2">
                    <img src="img/opt/1200/githubPics/github2.png" sizes="(max-width: 600px) 50vw, 100vw" srcset="img/opt/1200/githubPics/github2.png 1200w, img/opt/900/githubPics/github2.png 900w,
                    img/opt/700/githubPics/github2.png 700w,
                    img/opt/400/githubPics/github2.png 400w" alt="githubPicsImg" />
                    <p>
                        Project Two

            </div>

                <a href="#project3">

                    img/opt/700/githubPics/github3.png 700w,
                    img/opt/400/githubPics/github3.png 400w" alt="githubPicsImg" />
                    <p>
                        Project Three
                    </p>
                </a>
            </div>
            <div class="col-3 project">
                <a href="#project4">
                    <img src="img/opt/1200/githubPics/github4.png" sizes="(max-width: 600px) 50vw, 100vw" srcset="img/opt/1200/githubPics/github4.png 1200w, img/opt/900/githubPics/github4.png 900w,
                    img/opt/700/githubPics/github4.png 700w,
                    img/opt/400/githubPics/github4.png 400w" alt="githubPicsImg" />
                    <p>
                        Project Four
                    </p>
                </a>
            </div>

</html>
